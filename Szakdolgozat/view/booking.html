        <script>
            function create_booking(){
                var text=document.getElementById("text");
                
                var data={"task":"create booking", "text":text.value};
               console.log(data);
                $.ajax({
                    url:"../controller/BookingController.php",
                    type:"POST",
                    data:data,
                    success:function(rd){
                      // var x=rd; //---RD=visszajött érték, x.... ami service-ben van, kis/nagybetű érzékeny
                    console.log(rd);               
                    },
                    error:function(){
                        console.log("error");
                    }
                });
    }    
        </script>
        
    </head>
    <body onload="bookinglisting()">
       
         <div id="container">
            <div id="booking">
            <h1>Szabad időpontok felvitele (Dinamikus????)</h1>
            
                    <p>
                         <input  type="text" id="datetime" placeholder="Dátum"/>
                    </p>
                    
                    <p>

                    </p>  
                    
                    <p>

                    </p>
